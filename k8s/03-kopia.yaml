apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia-repository-server
  namespace: backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kopia-repository-server
  template:
    metadata:
      labels:
        app: kopia-repository-server
    spec:
      containers:
        - name: kopia
          image: kopia/kopia:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
            - |
              if ! kopia --config-file=/app/config/repo.config repository connect filesystem --path=/repository --password="${KOPIA_REPOSITORY_PASSWORD}" >/dev/null 2>&1; then
                kopia --config-file=/app/config/repo.config repository create filesystem --path=/repository --password="${KOPIA_REPOSITORY_PASSWORD}"
                kopia --config-file=/app/config/repo.config repository connect filesystem --path=/repository --password="${KOPIA_REPOSITORY_PASSWORD}"
              fi

              exec kopia --config-file=/app/config/repo.config server start \
                --address=0.0.0.0:51515 \
                --insecure \
                --server-username="${KOPIA_SERVER_USERNAME}" \
                --server-password="${KOPIA_SERVER_PASSWORD}" \
                --disable-csrf-token-checks
          env:
            - name: KOPIA_REPOSITORY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kopia-auth
                  key: KOPIA_REPOSITORY_PASSWORD
            - name: KOPIA_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kopia-auth
                  key: KOPIA_SERVER_USERNAME
            - name: KOPIA_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kopia-auth
                  key: KOPIA_SERVER_PASSWORD
          ports:
            - name: http
              containerPort: 51515
          volumeMounts:
            - name: repo
              mountPath: /repository
            - name: config
              mountPath: /app/config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: repo
          persistentVolumeClaim:
            claimName: kopia-repo-pvc
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kopia-repository-server
  namespace: backup
spec:
  selector:
    app: kopia-repository-server
  ports:
    - name: http
      port: 51515
      targetPort: 51515
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kopia-repository-server
  namespace: backup
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: kopia.aza.network
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kopia-repository-server
                port:
                  number: 51515
