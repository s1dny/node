apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeroclaw
  namespace: zeroclaw
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: zeroclaw
  template:
    metadata:
      labels:
        app: zeroclaw
    spec:
      initContainers:
        - name: init-data-dir
          image: alpine:3.20
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
            - |
              mkdir -p /zeroclaw-data/.zeroclaw /zeroclaw-data/workspace
              chown -R 65534:65534 /zeroclaw-data
          volumeMounts:
            - name: data
              mountPath: /zeroclaw-data
        - name: build-zeroclaw
          image: rust:1.93-slim
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -ec
            - |
              set -euxo pipefail
              mkdir -p /zeroclaw-data/bin
              BUILD_REV="matrix-mention-only-v6"
              if [ -x /zeroclaw-data/bin/zeroclaw ] && [ -f /zeroclaw-data/bin/.build-rev ] && [ "$(cat /zeroclaw-data/bin/.build-rev)" = "$BUILD_REV" ]; then
                exit 0
              fi

              apt-get update
              apt-get install -y --no-install-recommends git pkg-config ca-certificates
              rm -rf /var/lib/apt/lists/*

              git clone --depth 1 https://github.com/zeroclaw-labs/zeroclaw.git /tmp/zeroclaw-src
              cd /tmp/zeroclaw-src

              cat <<'SED' | sed 's/^              //' > /tmp/matrix-mention-only.sed
              /let Some(ref body) = event.content.body else {/{
              n
              n
              a\
                                  // In group rooms, reply only when explicitly mentioned.\
                                  let lower_body = body.to_ascii_lowercase();\
                                  let lower_trim = lower_body.trim_start();\
                                  let mentioned = lower_trim.contains("@aza")\
                                      || lower_trim.starts_with("aza:")\
                                      || lower_trim.starts_with("aza,")\
                                      || lower_trim.starts_with("aza ");\
                                  if !mentioned {\
                                      continue;\
                                  }
              }
              SED
              sed -i -f /tmp/matrix-mention-only.sed src/channels/matrix.rs
              grep -q 'lower_trim.contains("@aza")' src/channels/matrix.rs
              echo "matrix mention-only patch applied"

              # Force OpenRouter to route by highest throughput and fail fast on empty completions.
              perl -0777 -i -pe 's/struct ChatRequest \{\n(.*?)temperature: f64,\n\}/struct ChatRequest {\n$1temperature: f64,\n    provider: serde_json::Value,\n}/s' src/providers/openrouter.rs
              perl -0777 -i -pe 's/struct NativeChatRequest \{\n(.*?)tool_choice: Option<String>,\n\}/struct NativeChatRequest {\n$1tool_choice: Option<String>,\n    provider: serde_json::Value,\n}/s' src/providers/openrouter.rs
              cat <<'SED' | sed 's/^              //' > /tmp/openrouter-provider-sort.sed
              /let request = ChatRequest {/,/};/ {
                /temperature,/a\
                              provider: serde_json::json!({ "sort": "throughput" }),
              }
              /let native_request = NativeChatRequest {/,/};/ {
                /tool_choice:/a\
                              provider: serde_json::json!({ "sort": "throughput" }),
              }
              SED
              sed -i -f /tmp/openrouter-provider-sort.sed src/providers/openrouter.rs
              perl -0777 -i -pe 's/chat_response\n\s*\.choices\n\s*\.into_iter\(\)\n\s*\.next\(\)\n\s*\.map\(\|c\| c\.message\.content\)\n\s*\.ok_or_else\(\|\| anyhow::anyhow!\("No response from OpenRouter"\)\)/let text = chat_response\n            .choices\n            .into_iter()\n            .next()\n            .map(|c| c.message.content)\n            .ok_or_else(|| anyhow::anyhow!("No response from OpenRouter"))?;\n        if text.trim().is_empty() {\n            anyhow::bail!("OpenRouter returned an empty completion");\n        }\n        Ok(text)/g' src/providers/openrouter.rs
              perl -0777 -i -pe 's/Ok\(Self::parse_native_response\(message\)\)/let parsed = Self::parse_native_response(message);\n        if parsed.text.as_deref().unwrap_or("").trim().is_empty() && parsed.tool_calls.is_empty() {\n            anyhow::bail!("OpenRouter returned an empty completion");\n        }\n        Ok(parsed)/g' src/providers/openrouter.rs
              grep -q 'provider: serde_json::json!({ "sort": "throughput" })' src/providers/openrouter.rs
              grep -q 'OpenRouter returned an empty completion' src/providers/openrouter.rs
              echo "openrouter throughput+empty-response patch applied"

              cargo build --release --locked
              install -m 0755 target/release/zeroclaw /zeroclaw-data/bin/zeroclaw
              printf '%s\n' "$BUILD_REV" > /zeroclaw-data/bin/.build-rev
              chown 65534:65534 /zeroclaw-data/bin/zeroclaw /zeroclaw-data/bin/.build-rev
          volumeMounts:
            - name: data
              mountPath: /zeroclaw-data
      containers:
        - name: zeroclaw
          image: rust:1.93-slim
          imagePullPolicy: IfNotPresent
          command:
            - /zeroclaw-data/bin/zeroclaw
          args:
            - channel
            - start
          env:
            - name: HOME
              value: /zeroclaw-data
            - name: ZEROCLAW_WORKSPACE
              value: /zeroclaw-data/workspace
            - name: ZEROCLAW_MODEL
              value: moonshotai/kimi-k2.5
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
          volumeMounts:
            - name: data
              mountPath: /zeroclaw-data
            - name: config
              mountPath: /zeroclaw-data/.zeroclaw/config.toml
              subPath: config.toml
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zeroclaw-data-pvc
        - name: config
          secret:
            secretName: zeroclaw-config
